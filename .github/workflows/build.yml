name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Check formatting
        run: bunx prettier --check .

      - name: Type check frontend
        run: bun run tsc --noEmit

      - name: Type check server
        run: bun run tsc --project server/tsconfig.json --noEmit

      - name: Test
        run: bun test

      - name: Build frontend
        run: bun run build
